<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<title></title>
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>
<body ng-app="dashboard" ng-controller="dashboardCtrl">

	<div class="container">
		<div class="col-lg-6">
			<user-stats></user-stats>
		</div>
		<div class="col-lg-6">
			<user-available-tasks></user-available-tasks>
		</div>
	</div>
	<div class="container" ng-controller="dashboardCtrl">
		<div class="col-lg-6">
			<user-apps></user-apps>
		</div>
		<div class="col-lg-6">
			<user-open-cases></user-open-cases>
		</div>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts_to_move_to_bower/ngBonita.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/directives/userApps.js"></script>
	<script src="scripts/directives/userAvailableTasks.js"></script>
	<script src="scripts/directives/userOpenCases.js"></script>
	<script src="scripts/directives/userStats.js"></script>
	<script src="scripts/controllers/dashboard.js"></script>
	<!-- endbuild -->
</body>
</html>
