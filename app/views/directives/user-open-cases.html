<div class="bs-component" ng-mouseenter="hover('cases')" ng-mouseleave="hover('cases')">
	<legend class="text-primary"><span class="glyphicon glyphicon-folder-open"></span> &nbsp;&nbsp;Open Cases</legend>
	<div class="panel panel-primary">
		<div class="panel-body">
			<div id='source-button' class='btn btn-success btn-xs' ng-show="showRest['cases']" ng-click="openRestModal('openCasesListModalContent.html')">{ REST }</div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
				<tr>
					<th>Case Id</th>
					<th>App name</th>
					<th>App version</th>
					<th>Started on</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="case in cases" >
					<td>{{case.id}}</td>
					<td>{{case.processDefinitionId.displayName}}</td>
					<td>{{case.processDefinitionId.version}}</td>
					<td>{{getDate(case.start)}}</td>
				</tr>
				</tbody>
			</table>
			<p><a class="btn btn-danger btn-sm" href="/bonita/portal/homepage?tenant=1#?_p=caselistinguser&_pf=1&_f=mycases" target="_top"> <span class="glyphicon glyphicon-new-window"></span> Cases page</a></p>
		</div>
	</div>
</div>
