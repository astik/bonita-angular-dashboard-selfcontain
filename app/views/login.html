<div class="container">
	<div class="jumbotron">
		<h1>Log in into Bonita</h1>
		<form ng-submit="login(username, password)" class="form-horizontal" name="loginForm">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input
						type="text"
						class="form-control"
						name="username"
						id="username"
						placeholder="Enter username"
						required
						ng-model="username"
					>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input
						type="password"
						class="form-control"
						name="password"
						id="password"
						placeholder="Enter password"
						required
						ng-model="password"
					>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-disabled="!loginForm.$valid ||isLoading">Sign in</button>
				</div>
			</div>
		</form>
		<div class="alert alert-danger" ng-if="!loginForm.username.$pristine && loginForm.username.$error.required">Login is required</div>
		<div class="alert alert-danger" ng-if="!loginForm.password.$pristine && loginForm.password.$error.required">Password is required</div>
		<div class="alert alert-danger" ng-if="logginFailure">Loggin failure ! Please try again !</div>
	</div>
</div>
